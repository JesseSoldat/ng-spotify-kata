<div class="container">

<div *ngIf="artist">
	<header class="artist-header">
		<div *ngIf="artist.images.length > 0">
			<img src="{{artist.images[0].url}}" class="artist-thumb img-circle">
		</div>
		<h1>{{artist.name}}</h1>
		<p *ngIf="artist.genres.length > 0">
			Genres: 
			<span *ngFor="let genre of artist.genres">
				{{genre}}
			</span>
		</p>
	</header>

	<div *ngIf="albums" class="artist-albums">
		<div class="row">
			<div *ngFor="let album of albums">
				<div class="col-md-3">
					<div class="well album">
						<div *ngIf="album.images.length > 0">
							<img src="{{album.images[0].url}}" class="album-thumb img-thumbnail">
							<h5>{{album.name}}</h5>
							<a class="btn btn-default"
							routerLink="/album/{{album.id}}">
								Album Details
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

</div>
