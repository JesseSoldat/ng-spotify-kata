<div class="container">
	<div id="album" *ngIf="album">
		<header class="album-header">
			<div class="row">
				<div class="col-md-4">
					<div *ngIf="album.images.length > 0">
						<img src="{{album.images[0].url}}" class="album-thumb">
					</div>
				</div>
				<div class="col-md-8">
					<h4 *ngIf="album.artists.length > 0">
						<span *ngFor="let artist of album.artists">
							{{artist.name}}
						</span>
					</h4>
					<h2>{{album.name}}</h2>
					<h5>Release Date: {{album.release_date}}</h5>
					<a id="viewSpotifyBtn" href="{{album.external_urls.spotify}}" target="_blank" class="btn btn-primary btn-lg">
						View in Spotify
					</a>
				</div>
			</div>
		</header>

		<div class="album-tracks">
			<h2>Album Tracks</h2>
			<div *ngFor="let track of album.tracks.items">
				<div class="well">
					<h3>{{track.track_number}} - {{track.name}}</h3>
					<h4><a href="{{track.preview_url}}" target="_blank">Preview Track</a></h4>
				</div>
			</div>
		</div>
	</div>
</div>
